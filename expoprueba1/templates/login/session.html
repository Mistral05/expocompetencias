<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Iniciar Sesión - Plataforma de Cursos</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet"/>
    
    <style>
        
.header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin: 0.5rem 5rem 2rem 5rem; 
    border-bottom: 1px solid var(--border-color);
    background-color: var(--background-color);
    height: 60px; /* Altura fija para evitar que crezca demasiado */
}
.logo-separator {
    height: 25px;
    width: 1px;
    background-color: var(--border-color);
}

        :root {
            --font-family-display: 'Lexend', sans-serif;
        }

        .spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .btn-loading {
            opacity: 0.7;
            cursor: not-allowed;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        
        .action-button {
            font-family: var(--font-family-display) !important;
        }
    </style>
</head>
<body>

    {% include 'componentes/headerG.html' %}

    <div class="login-container">
        <div class="login-wrapper">

            <div class="logo-section">
                <div class="logo-icon-text">
                    <p class="logo-title">Inicio de Sesión</p>
                </div>
                <p class="logo-subtitle">Tu aventura matemática comienza aquí.</p>
            </div>

            <div class="login-card">
                <h1 class="card-title">Bienvenido de Nuevo</h1>
                <p class="card-subtitle">Ingresa tus datos para acceder a tu cuenta.</p>
                
                <form id="loginForm" method="POST" action="{{ url_for('login') }}">
                    <div class="form-fields">
                        <label class="form-label">
                            <p class="label-text">Correo Electrónico</p>
                            <input name="frmCuentaCorreo" class="form-input" type="email" placeholder="tu@email.com" required>
                        </label>

                        <label class="form-label">
                            <p class="label-text">Contraseña</p>
                            <div class="password-input-wrapper">
                                <input id="passwordInput" name="frmContraseña" class="form-input" type="password" placeholder="Ingresa tu contraseña" required>
                                <button type="button" id="togglePassword" class="toggle-password-button" aria-label="Toggle password visibility">
                                    <span class="material-symbols-outlined" id="eyeIcon">visibility</span>
                                </button>
                            </div>
                        </label>
                    </div>

                    <div class="action-button-container">
                        <button id="submitBtn" class="action-button" type="submit">
                            <div id="loadingSpinner" class="spinner"></div>
                            <span id="btnText" class="truncate">Iniciar Sesión</span>
                        </button>
                    </div>
                </form>

                <div class="support-links">
                    <p class="text-secondary">
                        ¿No tienes una cuenta?
                        <a class="link-primary" href="{{ url_for('register') }}">Crear una cuenta</a>
                    </p>
                    <a class="link-secondary" href="/olvidar_contraseña">Olvidé mi contraseña</a>
                </div>
            </div>

        </div>
    </div>

    {% include 'componentes/footer.html' %}
    <script>
    document.addEventListener("DOMContentLoaded", function () {
        // 1. Buscamos los elementos por su ID único
        const toggleBtn = document.getElementById("togglePassword");
        const passwordInput = document.getElementById("passwordInput");
        const eyeIcon = document.getElementById("eyeIcon");

        // 2. Verificamos que los elementos existan antes de ejecutar nada
        // (Esto evita errores si pegas este código en otra página que no sea el login)
        if (toggleBtn && passwordInput && eyeIcon) {
            
            toggleBtn.addEventListener("click", function (e) {
                // Previene que el botón haga submit o recargue
                e.preventDefault();
                e.stopPropagation();

                // 3. Lógica de intercambio
                if (passwordInput.type === "password") {
                    passwordInput.type = "text";
                    eyeIcon.textContent = "visibility_off"; // Cambia icono a "Ocultar"
                } else {
                    passwordInput.type = "password";
                    eyeIcon.textContent = "visibility"; // Cambia icono a "Ver"
                }
            });
        }
    });
</script>
</body>
</html>
